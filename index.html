<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project V</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="icon" href="./img/icon.png" type="image/png">
</head>
<body>
	<img src="./img/flames.gif" alt="FLAMES" class="title" id="floatup">
<div class="outer">
	<div class="inner">
		<div class="card front">
				<p class="subtitle" id="floatdown">The Love Calculator</p>
				<h1 id="instruction">Please Write:</h1>
				<div class="wrapper">
					<div class="input-data">
						<input type="text" id="yourname" required>
						<div class="underline"></div>
						<label for="yourname">Your Name</label>
					</div>
					<div class="input-data">
					   <input type="text" id="theirname" oninput="showTip()" required>
					   <button id="show" onclick="show()" class="fa-solid fa-eye"></button>
					   <div class="underline"></div>
					   <label for="theirname">His/Her Name</label>
					   <p class="tip" id="tip">tip: hide this</p>
				   </div>
				</div>
				<button id="flames" onclick="flames()" class="fa-solid fa-heart" ></button> 
				<p id="by">by: Andferno</p>
			</div>
			<div class="card back">
				<canvas id="canvas" width="300" height="500"></canvas>
				<div class="base" id="base">
					<p id="outputDescription"></p>
					<h1 id="output"></h1>
					
				</div>
				
			</div>
		</div>
	</div>



	<script src="main.js"></script>
</body>
</html>
