<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Card</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body><br>
	<img src="/img/flames.gif" alt="FLAMES" class="title" id="floatup">
<div class="outer">
	<div class="inner">
		<div class="card front">
				<p class="subtitle" id="floatdown">The Love Calculator</p>
				<h1 id="instruction">Please Write:</h1>
				<div class="wrapper">
					<div class="input-data">
						<input type="text" id="yourname" required>
						<div class="underline"></div>
						<label for="yourname">Your Name</label>
					</div>
					<div class="input-data">
					   <input type="text" id="theirname" required>
					   <button id="show" onclick="show()" class="fa-solid fa-eye"></button>
					   <div class="underline"></div>
					   <label for="theirname">His/Her Name</label>
				   </div>
				</div>
				<button id="flames" onclick="flames()" class="fa-solid fa-heart" ></button> 
				<p id="by">by: K.Iron</p>
			</div>
			<div class="card back">
				<h1 id="output"></h1>
			</div>
		</div>
	</div>
	<br><br>



	<script src="main.js"></script>
</body>
</html>
